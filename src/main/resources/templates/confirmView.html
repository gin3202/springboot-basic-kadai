<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8" />
	<title>確認画面</title>
	<style>
		table {
			border-collapse: collapse;
			/* 罫線を一重で重ねない */
			border: 1px solid #000;
			/* 外枠：単線 */
		}

		th,
		td {
			border: 1px solid #000;
			/* セルの区切りも単線 */
			padding: 6px 8px;
			text-align: left;
			vertical-align: top;
			background: none;
			/* セルに色は付けない */
			white-space: normal;
			/* 必要に応じて折り返し */
		}

		th {
			font-weight: 700;
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>入力内容をご確認ください。</h1>

	<table>
		<tr>
			<th>項目</th>
			<th>入力内容</th>
		</tr>
		<tr>
			<td>お名前</td>
			<td th:text="${contactForm.name}">name</td>
		</tr>
		<tr>
			<td>メールアドレス</td>
			<td th:text="${contactForm.email}">email@example.com</td>
		</tr>
		<tr>
			<td>お問い合わせ内容</td>
			<td th:text="${contactForm.message}">message</td>
		</tr>
	</table>
</body>

</html>
